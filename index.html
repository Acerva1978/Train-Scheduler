<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="jumbotron">
             <h1 class="title1 text-center text-white">AnyTime is Train Time</h1>
             <p class="title2 text-center text-white">Choo Choo. Chee Chee.</p>
        </div>

        <div class="panel1 panel-default">
            <div class="current panel-heading p-1">
                <h3 class="panel-title mt-1 ml-3 text-white">Current Train Schedule</h3>
            </div>
            <div class="panel-body ml-4 mr-4">
                    <table class="table">
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minute Away</th>
                              </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                    </table>        
                 </div>
              </div>
            
     
   

    <div class="panel1 mt-4 mb-4 panel-default">
            <div class="current panel-heading p-1">
                <h3 class="panel-title mt-1 ml-3 text-white">Add Train</h3>
            </div>

            <div class="panel-body m-4 ">
                    <form id="train-info">
                            <div class="form-group">
                             <label for="inlineFormInput">Train Name</label>
                             <input type="text" class="form-control md-2" id="train-name">
                            </div>
                            <div class="form-group">
                            <label for="exampleInputEmail1">Destination</label>
                            <input type="text" class="form-control" id="destination" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                            <label for="inlineFormInput">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control md-2" id="first-train-time">
                            </div>
                            <div class="form-group">
                            <label for="exampleInputEmail1">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" aria-describedby="emailHelp">
                            </div>
                          
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </form>
                        
                          
            </div>
        </div>
    


</div>

<script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
